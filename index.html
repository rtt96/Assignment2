<head>
<title>Amortization Scheduler</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->

</head>
<body>
	<div class="container">
		<div class="row col-md-5 col-md-offset-3">
			<div class="panel-primary">
				<div class="panel panel-heading text-center">
					<h1>Amortization Scheduler</h1>
				</div>
				<div class="panel-body">
					<form action="calculate.jsp" method="post">
						<div class="form-group">
							<label>Loan Amount</label> <input type="number"
								class="form-control" placeholder="Enter loan amount" required
								id="lamt" name="lamt">
						</div>
						<div class="form-group">
							<label> Annual Interest Rate</label> <input type="number"
								step="0.01" class="form-control"
								placeholder="Enter Annual Interest Rate" required id="air"
								name="air">
						</div>
						<div class="form-group">
							<label>Loan Period</label> <input type="number"
								class="form-control"
								placeholder="Enter Loan Period in months or year" required
								id="lp" name="lp"> <br>
							<label>Loan Period Type</label> <br> <input type="radio"
								id="lptype" name="lptype" value="0" required> <label>Months</label>
							<input type="radio" id="lptype" name="lptype" value="1">
							<label>years</label>
						</div>
						<button type="submit" class="btn btn-primary" id="submit">
							Calculate</button>
						<button type="reset" class="btn btn-primary" id="reset">
							Clear</button>
					</form>
				</div>
			</div>
			<div class="panel panel-footer text-center">
				<small>&copy; Amortization Scheduler</small>
			</div>
		</div>
	</div>
</body>
</html>
